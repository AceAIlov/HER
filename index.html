<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#C94A3A">
    <meta name="format-detection" content="telephone=no">
    <title>OS1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            min-height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #C94A3A;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #F5F5DC;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            padding-bottom: max(40px, env(safe-area-inset-bottom, 20px));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-size: clamp(2em, 8vw, 4em);
            font-weight: 200;
            letter-spacing: clamp(6px, 2vw, 12px);
            color: #F5F5DC;
            margin-bottom: clamp(15px, 3vh, 40px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .subtitle {
            font-size: clamp(0.9em, 3vw, 1.1em);
            opacity: 0;
            margin-bottom: clamp(20px, 3vh, 40px);
            font-weight: 300;
            letter-spacing: 2px;
            transition: opacity 0.5s ease;
        }

        /* Infinity Animation Container */
        .infinity-container {
            width: clamp(240px, 55vw, 380px);
            height: clamp(120px, 27vw, 190px);
            margin: clamp(20px, 4vh, 50px) auto;
            position: relative;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .infinity-container.active {
            display: flex !important;
        }

        .infinity-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(245, 245, 220, 0.6));
        }

        .infinity-path {
            animation: pulse-glow 2s ease-in-out infinite;
            stroke: #F5F5DC;
            stroke-width: 5;
        }

        .infinity-dot {
            filter: drop-shadow(0 0 12px rgba(245, 245, 220, 0.9));
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.7;
                stroke-width: 4;
            }
            50% {
                opacity: 1;
                stroke-width: 6;
            }
        }

        /* Speed up infinity during bootup */
        .infinity-container.bootup .infinity-path {
            animation: pulse-glow 1s ease-in-out infinite;
        }

        /* Visualizer - hidden during setup, shown after */
        .visualizer {
            width: clamp(150px, 45vw, 240px);
            height: clamp(150px, 45vw, 240px);
            margin: clamp(20px, 4vh, 50px) auto;
            position: relative;
            display: none;
            transition: opacity 0.8s ease;
        }

        .visualizer.active {
            display: block;
            opacity: 1;
        }

        .pulse {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(245, 245, 220, 0.2);
            position: absolute;
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse:nth-child(2) { animation-delay: 0.5s; }
        .pulse:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
        }

        .listening {
            animation: listening 1s ease-in-out infinite;
        }

        @keyframes listening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Progress Bar */
        .progress-container {
            width: 70%;
            max-width: 400px;
            margin: 0 auto;
            margin-top: clamp(20px, 4vh, 50px);
            display: none;
            transition: opacity 0.5s ease;
        }

        .progress-container.active {
            display: block;
            opacity: 1;
        }

        .progress-bar-bg {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: white;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .controls {
            margin-top: auto;
            padding-top: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom, 20px));
            width: 100%;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }

        button {
            background: rgba(245, 245, 220, 0.15);
            border: 3px solid #F5F5DC;
            color: #F5F5DC;
            padding: 18px 50px;
            font-size: clamp(1em, 4vw, 1.2em);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-width: 180px;
            max-width: 280px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        button:active, button.holding {
            background: rgba(245, 245, 220, 0.35);
            transform: scale(0.95);
            border-color: #FFF8DC;
            transition: all 0.1s;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .personalization-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9em;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s;
            display: none;
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .container { 
                padding: 10px;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            h1 { font-size: clamp(1.8em, 6vw, 2.5em); margin-bottom: 10px; }
            .infinity-container {
                width: clamp(180px, 35vw, 260px);
                height: clamp(90px, 17vw, 130px);
                margin: 15px auto;
            }
            .visualizer {
                width: clamp(100px, 25vw, 150px);
                height: clamp(100px, 25vw, 150px);
                margin: 15px auto;
            }
            .controls { 
                margin-top: 10px;
                padding-top: 10px;
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
            .progress-container { margin-top: 15px; }
            button {
                padding: 12px 35px;
                min-width: 150px;
            }
        }

        @media (max-width: 375px) {
            h1 { font-size: 2em; letter-spacing: 4px; }
            .infinity-container {
                width: 220px;
                height: 110px;
            }
            .visualizer {
                width: 140px;
                height: 140px;
            }
            button {
                padding: 16px 40px;
                font-size: 1em;
            }
        }

        /* Extra small phones */
        @media (max-height: 667px) {
            h1 { font-size: clamp(1.8em, 7vw, 2.5em); margin-bottom: 10px; }
            .subtitle { margin-bottom: 15px; }
            .infinity-container {
                width: clamp(200px, 50vw, 300px);
                height: clamp(100px, 25vw, 150px);
                margin: 15px auto;
            }
            .visualizer {
                width: clamp(130px, 40vw, 200px);
                height: clamp(130px, 40vw, 200px);
                margin: 15px auto;
            }
            .progress-container { margin-top: 15px; }
        }

        /* iOS-specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            .container {
                height: -webkit-fill-available;
            }
        }

        /* Prevent pull-to-refresh */
        html {
            overflow: hidden;
            position: fixed;
            width: 100%;
            overscroll-behavior-y: none;
        }

        /* Improve touch responsiveness */
        * {
            -webkit-touch-callout: none;
        }

        button {
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <div class="personalization-hint" onclick="showPersonalization()">
        ⚙️ Personalize
    </div>
    
    <div class="container">
        <div class="content-wrapper">
            <h1 id="aiName"></h1>
            <div class="subtitle" id="aiSubtitle"></div>
            
            <!-- Infinity Animation (shown during setup) -->
            <div class="infinity-container" id="infinityContainer">
                <svg class="infinity-svg" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <path class="infinity-path" 
                          d="M 30,50 C 30,25 45,15 60,15 C 75,15 85,25 100,50 C 115,75 125,85 140,85 C 155,85 170,75 170,50 C 170,25 155,15 140,15 C 125,15 115,25 100,50 C 85,75 75,85 60,85 C 45,85 30,75 30,50 Z" 
                          fill="none" 
                          stroke="rgba(245, 245, 220, 0.8)" 
                          stroke-linecap="round"/>
                    
                    <circle class="infinity-dot" r="5" fill="#F5F5DC">
                        <animateMotion dur="3s" repeatCount="indefinite">
                            <mpath href="#infinityPath"/>
                        </animateMotion>
                    </circle>
                    
                    <path id="infinityPath" 
                          d="M 30,50 C 30,25 45,15 60,15 C 75,15 85,25 100,50 C 115,75 125,85 140,85 C 155,85 170,75 170,50 C 170,25 155,15 140,15 C 125,15 115,25 100,50 C 85,75 75,85 60,85 C 45,85 30,75 30,50 Z" 
                          fill="none" 
                          stroke="none"/>
                </svg>
            </div>
            
            <!-- Regular visualizer (shown after setup completes) -->
            <div class="visualizer" id="visualizer">
                <div class="pulse"></div>
                <div class="pulse"></div>
                <div class="pulse"></div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing OS1...</div>
            </div>
        </div>

        <div class="controls">
            <button 
                id="talkBtn" 
                ontouchstart="startHolding(event)" 
                ontouchend="stopHolding(event)"
                ontouchcancel="stopHolding(event)"
                onmousedown="startHolding(event)" 
                onmouseup="stopHolding(event)" 
                onmouseleave="stopHolding(event)"
                disabled>
                Hold to Start
            </button>
        </div>
    </div>

    <script>
        function showPersonalization() {
            if (window.openPersonalization) {
                window.openPersonalization();
            }
        }
    </script>
    <script src="app.js"></script>
    
    <!-- Bootup sound - plays during setup -->
    <audio id="bootupSound" preload="auto">
        <source src="bootup.mp3" type="audio/mpeg">
        <source src="bootup.wav" type="audio/wav">
    </audio>
    
    <!-- Pre-speech notification sound -->
    <audio id="notificationSound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
        <source src="notification.wav" type="audio/wav">
    </audio>
</body>
</html>
