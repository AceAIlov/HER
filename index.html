<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#C94A3A">
    <title>OS1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #C94A3A;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #F5F5DC;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: clamp(2.5em, 10vw, 4em);
            font-weight: 200;
            letter-spacing: clamp(6px, 2vw, 12px);
            color: #F5F5DC;
            margin-bottom: clamp(20px, 6vh, 40px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .subtitle {
            font-size: clamp(0.9em, 3vw, 1.1em);
            opacity: 0;
            margin-bottom: clamp(30px, 8vh, 60px);
            font-weight: 300;
            letter-spacing: 2px;
            transition: opacity 0.5s ease;
        }

        /* Infinity Animation Container */
        .infinity-container {
            width: clamp(300px, 60vw, 400px);
            height: clamp(150px, 30vw, 200px);
            margin: clamp(30px, 8vh, 60px) auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .infinity-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .infinity-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(245, 245, 220, 0.6));
        }

        .infinity-path {
            animation: pulse-glow 2s ease-in-out infinite;
            stroke: #F5F5DC;
            stroke-width: 5;
        }

        .infinity-dot {
            filter: drop-shadow(0 0 12px rgba(245, 245, 220, 0.9));
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.7;
                stroke-width: 4;
            }
            50% {
                opacity: 1;
                stroke-width: 6;
            }
        }

        /* Visualizer - hidden during setup, shown after */
        .visualizer {
            width: clamp(180px, 50vw, 250px);
            height: clamp(180px, 50vw, 250px);
            margin: clamp(30px, 8vh, 60px) auto;
            position: relative;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .visualizer.active {
            opacity: 1;
            pointer-events: auto;
        }

        .pulse {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(245, 245, 220, 0.2);
            position: absolute;
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse:nth-child(2) { animation-delay: 0.5s; }
        .pulse:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
        }

        .listening {
            animation: listening 1s ease-in-out infinite;
        }

        @keyframes listening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Progress Bar */
        .progress-container {
            width: 60%;
            max-width: 400px;
            margin: 0 auto;
            margin-top: clamp(30px, 8vh, 60px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .progress-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .progress-bar-bg {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: white;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .controls {
            margin-top: clamp(30px, 8vh, 60px);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            background: rgba(245, 245, 220, 0.15);
            border: 3px solid #F5F5DC;
            color: #F5F5DC;
            padding: clamp(20px, 5vw, 25px) clamp(40px, 12vw, 60px);
            font-size: clamp(1.1em, 4vw, 1.3em);
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-width: 200px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: rgba(245, 245, 220, 0.25);
            transform: scale(1.05);
        }

        button:active, button.holding {
            background: rgba(245, 245, 220, 0.35);
            transform: scale(0.95);
            border-color: #FFF8DC;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .personalization-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9em;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .personalization-hint:hover {
            opacity: 1;
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .container { padding: 10px; }
            h1 { font-size: clamp(2em, 8vw, 3em); margin-bottom: 20px; }
            .infinity-container {
                width: clamp(200px, 40vw, 300px);
                height: clamp(100px, 20vw, 150px);
                margin: 20px auto;
            }
            .visualizer {
                width: clamp(120px, 30vw, 180px);
                height: clamp(120px, 30vw, 180px);
                margin: 20px auto;
            }
            .controls { margin-top: 20px; }
            .progress-container { margin-top: 20px; }
        }

        @media (max-width: 375px) {
            h1 { font-size: 2.5em; letter-spacing: 6px; }
            .infinity-container {
                width: 260px;
                height: 130px;
            }
        }

        html {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="personalization-hint" onclick="showPersonalization()">
        ⚙️ Personalize
    </div>
    
    <div class="container">
        <h1 id="aiName"></h1>
        <div class="subtitle" id="aiSubtitle"></div>
        
        <!-- Infinity Animation (shown during setup) -->
        <div class="infinity-container" id="infinityContainer">
            <svg class="infinity-svg" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                <path class="infinity-path" 
                      d="M 30,50 C 30,25 45,15 60,15 C 75,15 85,25 100,50 C 115,75 125,85 140,85 C 155,85 170,75 170,50 C 170,25 155,15 140,15 C 125,15 115,25 100,50 C 85,75 75,85 60,85 C 45,85 30,75 30,50 Z" 
                      fill="none" 
                      stroke="rgba(245, 245, 220, 0.8)" 
                      stroke-linecap="round"/>
                
                <circle class="infinity-dot" r="5" fill="#F5F5DC">
                    <animateMotion dur="3s" repeatCount="indefinite">
                        <mpath href="#infinityPath"/>
                    </animateMotion>
                </circle>
                
                <path id="infinityPath" 
                      d="M 30,50 C 30,25 45,15 60,15 C 75,15 85,25 100,50 C 115,75 125,85 140,85 C 155,85 170,75 170,50 C 170,25 155,15 140,15 C 125,15 115,25 100,50 C 85,75 75,85 60,85 C 45,85 30,75 30,50 Z" 
                      fill="none" 
                      stroke="none"/>
            </svg>
        </div>
        
        <!-- Regular visualizer (shown after setup completes) -->
        <div class="visualizer" id="visualizer">
            <div class="pulse"></div>
            <div class="pulse"></div>
            <div class="pulse"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing OS1...</div>
        </div>

        <div class="controls">
            <button 
                id="talkBtn" 
                ontouchstart="startHolding(event)" 
                ontouchend="stopHolding(event)"
                ontouchcancel="stopHolding(event)"
                onmousedown="startHolding(event)" 
                onmouseup="stopHolding(event)" 
                onmouseleave="stopHolding(event)"
                disabled>
                Hold to Start
            </button>
        </div>
    </div>

    <script>
        function showPersonalization() {
            if (window.openPersonalization) {
                window.openPersonalization();
            }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
