<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffb6c1">
    <title>OS1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ff69b4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a3a4a;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: clamp(3em, 12vw, 5em);
            font-weight: 200;
            letter-spacing: clamp(8px, 3vw, 15px);
            color: #8b3a62;
            margin-bottom: clamp(30px, 8vh, 60px);
        }

        .visualizer {
            width: clamp(180px, 50vw, 250px);
            height: clamp(180px, 50vw, 250px);
            margin: clamp(30px, 8vh, 60px) auto;
            position: relative;
        }

        .pulse {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.3);
            position: absolute;
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }

        .listening {
            animation: listening 1s ease-in-out infinite;
        }

        @keyframes listening {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .controls {
            margin-top: clamp(30px, 8vh, 60px);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            background: rgba(255, 182, 193, 0.4);
            border: 3px solid #ff69b4;
            color: #8b3a62;
            padding: clamp(20px, 5vw, 25px) clamp(40px, 12vw, 60px);
            font-size: clamp(1.1em, 4vw, 1.3em);
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
            min-width: 200px;
        }

        button:active, button.holding {
            background: rgba(255, 105, 180, 0.8);
            transform: scale(0.95);
            border-color: #ff1493;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Mobile landscape */
        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: clamp(2em, 8vw, 3em);
                margin-bottom: 20px;
            }
            
            .visualizer {
                width: clamp(120px, 30vw, 180px);
                height: clamp(120px, 30vw, 180px);
                margin: 20px auto;
            }
            
            .controls {
                margin-top: 20px;
            }
        }

        /* Small phones */
        @media (max-width: 375px) {
            h1 {
                font-size: 3em;
                letter-spacing: 8px;
            }
        }

        /* Prevent scrolling */
        html {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OS1</h1>
        
        <div class="visualizer" id="visualizer">
            <div class="pulse"></div>
            <div class="pulse"></div>
            <div class="pulse"></div>
        </div>

        <div class="controls">
            <button 
                id="talkBtn" 
                ontouchstart="startHolding(event)" 
                ontouchend="stopHolding(event)"
                ontouchcancel="stopHolding(event)"
                onmousedown="startHolding(event)" 
                onmouseup="stopHolding(event)" 
                onmouseleave="stopHolding(event)"
                disabled>
                Hold to Talk
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
